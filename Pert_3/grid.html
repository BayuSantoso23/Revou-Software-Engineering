<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>

<style>
    .wrapper{
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-gap: 100px;
    }
    .box{
        background-color: aqua;
        width: 100px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border: 3px solid black;
        border-radius: 10px;
    }
</style>
<body>
    <div class="wrapper">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
    </div>
</body>
</html>
